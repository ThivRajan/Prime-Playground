<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Prime Playground</title>
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
	<script src="data.js"></script>
</head>
<body>
	<h1>Prime Playground</h1>
	<div class="container" 
		id="button-container" 
		x-data="{ 
			btnTypes: ['standard', 'raised', 'outlined'], 
			btnNames: ['primary', 'secondary', 'success', 'warn', 'error']
		}"
	>
		<h2>Button</h2>
		<template x-for="type in btnTypes" :key="type">
			<div class="button-set">
				<h3 x-text="type"></h3>
				<div class="button-row">
					<template x-for="name in btnNames" :key="name">
						<button x-text="name" :class="`${type}-btn`" 
							:style="`
								--bg: var(--${name}); 
								--bg-light: var(--${name}-light);
								--text: ${name === 'warn' ? 'black' : 'white'}; 
							`"></button>
					</template>
				</div>
			</div>
		</template>
	</div>

	<div class="container" id="listbox-container">
		<h2>Listbox</h2>
		<div id="listbox" x-data="{ countries }">
			<template x-for="country in countries" :key="country">
				<span x-text="country"></span>
			</template>
		</div>
	</div>

	<div class="container" id="vs-container">
		<h2>Virtual Scroller</h2>
		<div class="vs-content">
			<div class="vs-header">List of Products</div>
			<div class="products" x-data="{ products }" >
				<template x-for="product in products">
					<div class="product">
						<div class="product-left">
							<img :src="`assets/${product.img}.jpg`" class="product-img">
							<div class="product-text">
								<h4 x-text="product.name"></h4>
								<span class="product-category">
									<i class="fa fa-tag"></i>
									<span x-text="product.category"></span>
								</span>
							</div>
						</div>
						<div class="product-text">
							<h4 class="price" x-text="product.price"></h4>
							<span class="availability" 
								:style="`
									--bg: var(--${product.availability}); 
									--text: var(--${product.availability}-text)
								`"
								x-text="product.availability.replace(/-/g, '')"
							></span>
						</div>
					</div>
				</template>
			</div>
		</div>	
	</div>

	<div>
		<div class="container" id="fs-sp-container" 
			x-data="{ scrollTypes: ['semi-visible', 'styled', 'invisible'] }"
		>
			<h2>Fieldset Scrollpanel</h2>
			<div class="fs">
				<div class="fs-header">
					<h3>Header</h3>
				</div>
				<div class="fs-content">
					<div class="sp">
						<template x-for="type in scrollTypes" :key="type">
							<div class="sp-section" :id="`${type}-sb`">

								justo laoreet sit amet. Pharetra massa massa ultricies mi quis hendrerit 
								dolor magna. Est ultricies integer quis auctor elit sed vulputate. 
								Consequat ac felis donec et. Tellus orci ac auctor augue mauris. Semper 
								feugiat nibh sed pulvinar proin gravida hendrerit lectus a. Tincidunt arcu 
								non sodales neque sodales. Metus aliquam eleifend mi in nulla posuere 
								sollicitudin aliquam ultrices. Sodales ut etiam sit amet nisl purus. Cursus 
								sit amet dictum sit amet. Tristique senectus et netus et malesuada fames ac

		</div>
	</div>

</body>
</html>
