<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Playground</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>CSS Playground</h1>
	
	<div id="buttons-container">
		<h2>Buttons</h2>
		<div class="button-row">	
			<button class="plain-btn success">Success</button>
			<button class="plain-btn warn">Warning</button>
			<button class="plain-btn error">Error</button>
		</div>
		<div class="button-row">	
			<button class="raised-btn success">Success</button>
			<button class="raised-btn warn">Warning</button>
			<button class="raised-btn error">Error</button>
		</div>
		<div class="button-row">	
			<button 
				class="empty-btn" 
				style="--main: var(--success); --light: var(--success-light)"
			>
				Success
			</button>

			<button 
				class="empty-btn" 
				style="--main: var(--warn); --light: var(--warn-light)"
			>
				Warning
			</button>

			<button 
				class="empty-btn" 
				style="--main: var(--error); --light: var(--error-light)"
			>
				Error
			</button>
		</div>
	</div>

	<div id="listbox-container">
		<h2>Listbox</h2>
		<div id="listbox">
			<span>New York</span>
			<span>Rome</span>
			<span>London</span>
			<span>Paris</span>
			<span>Istanbul</span>
		</div>
	</div>

	<div id="v-scroller-container">
		<h2>Virtual Scroller</h2>
		<div class="scroll-content">
			<div class="header">List of Products</div>
			<div class="products">
				<div class="product">
					<div class="product-left">
						<img src="assets/headphones.jpg">
						<div class="product-text">
							<h4 style="background: pink;">Headphones</h4>
							<span style="background: pink;">Product Category</span>
						</div>
					</div>
					<div class="product-text">
						<h4 class="price">$299</h4>
						<span class="availability">InStock</span>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
