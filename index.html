<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Playground</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>CSS Playground</h1>
	
	<div class="button-container">
		<h2>Buttons</h2>
		<div class="button-row">	
			<button class="plain-btn success">Success</button>
			<button class="plain-btn warn">Warning</button>
			<button class="plain-btn error">Error</button>
		</div>
		<div class="button-row">	
			<button class="raised-btn success">Success</button>
			<button class="raised-btn warn">Warning</button>
			<button class="raised-btn error">Error</button>
		</div>
		<div class="button-row">	
			<button 
				class="empty-btn" 
				style="--main: var(--success); --light: var(--success-light)"
			>
				Success
			</button>

			<button 
				class="empty-btn" 
				style="--main: var(--warn); --light: var(--warn-light)"
			>
				Warning
			</button>

			<button 
				class="empty-btn" 
				style="--main: var(--error); --light: var(--error-light)"
			>
				Error
			</button>
		</div>
		
	</div>
</body>
</html>
